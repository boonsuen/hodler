<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hodler</title>
    <link href="fonts/AvenirNextLTPro-Medium.woff" rel="preload" as="font" type="font/woff2" crossorigin>
    <link href="fonts/AvenirNextLTPro-Bold.woff" rel="preload" as="font" type="font/woff2" crossorigin>
    <link href="img/favicon.png" rel="icon">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <div class="links">
        <a href="https://github.com/boonsuen/hodler" target="_blank">
          <img src="img/github.svg">
        </a>
        <a href="https://twitter.com/SatoshiJS" target="_blank">
          <img src="img/twitter.svg">
        </a>
      </div>
      <img class="logo" src="img/logo.svg">
      <div class="title">Hodler</div>
    </div>
    <div id="app"></div>
    <script src="js/bundle2.js"></script>
    <script>
    const pcElem = document.getElementsByClassName("pc");
    for (let elem of pcElem) {
      let price = Number(elem.textContent);
      if (price > 0) {
        elem.style.color = "#4ae264";
      } else if (price < 0) {
        elem.style.color = "#ff8282";
      }
    }
    </script>
  </body>
</html>
